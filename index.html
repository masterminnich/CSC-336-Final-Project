<!DOCTYPE HTML>
<html lang="en">
	<head>
	    <title>College Search - Find the perfect fit</title>
    	<link rel="stylesheet" href="style.css">
    	<script src="collegematch.js" type="text/javascript"></script>
    	<script src="papaparse.min.js" type="text/javascript"></script>
    	<!-- mapBox requirements below -->
    	<meta name='viewport' content='width=device-width, initial-scale=1' />
    	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
	</head>
	<body>
		<header>
			<img id="logo" src="Logo.jpg">
			<p>The best place to start your college search.</p>
			<button id="startSearchBtn" type="button">Start a New Search</button>
		</header>
		<main>
			<button id="backBtn" type="button" disabled>Back</button>
			<button id="nextBtn" type="button">Next</button>
			<container class="searchStep" id="step1">
				<h1>Choose States</h1>
				<p>Choose which states you want to consider.</p>
				<iframe id="mapFrame" title="selectState" src="mapDemo/test.html" width="100%" scrolling="no"></iframe>
			</container>
			<container class="searchStep" id="step2">
				<h1>Test Scores</h1>
				<p>Enter your SAT and ACT scores.</p>
				<h2>SAT English</h2>
				<div class="scoreInput">
					<input type="checkbox" id="satEnglishBox">
					<div class="slidecontainer">
  						<input type="range" min="0" max="800" value="400" class="slider" id="satEnglishSlider">
					</div>
					<p id="satEnglishScore">400</p>
				</div>
				<h2>SAT Math</h2>
				<div class="scoreInput">
					<input type="checkbox" id="satMathBox">
					<div class="slidecontainer">
  						<input type="range" min="0" max="800" value="400" class="slider" id="satMathSlider">
					</div>
					<p id="satMathScore">400</p>
				</div>
				<h2>ACT English</h2>
				<div class="scoreInput">
					<input type="checkbox" id="actEnglishBox">
					<div class="slidecontainer">
  						<input type="range" min="0" max="36" value="20" class="slider" id="actEnglishSlider">
					</div>
					<p id="actEnglishScore">20</p>
				</div>
				<h2>ACT Math</h2>
				<div class="scoreInput">
					<input type="checkbox" id="actMathBox">
					<div class="slidecontainer">
  						<input type="range" min="0" max="36" value="20" class="slider" id="actMathSlider">
					</div>
					<p id="actMathScore">20</p>
				</div>
			</container>
			<container class="searchStep" id="step3">
				<h1>Results</h1>
				<p>Results: <span id="resultsCount">0</span></p>
				<div id="mapArea"><div id="map"></div></div>
				<table id="resultsList"></table>
			</container>
		</main>
	</body>
</html>
